<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomChoicePicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="desc">
        <p>
          Enter all of the choices. Seperate the choices by using a comma ','
        </p>
        <p>Press Enter when you're done</p>
      </div>
      <div class="user-input">
        <textarea id="input"placeholder="Enter your text"></textarea>
      </div>
      <div class="choices"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
